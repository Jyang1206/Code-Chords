<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guitar Fretboard Detector</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    canvas, img { max-width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Upload Guitar Image</h2>
  <input type="file" id="imageUpload" accept="image/*"><br><br>
  <button onclick="sendImage()">Detect Frets</button><br><br>
  <img id="uploadedImage" style="display:none;"><br>
  <canvas id="resultCanvas"></canvas>

  <script>
    function sendImage() {
      const fileInput = document.getElementById('imageUpload');
      const file = fileInput.files[0];
      if (!file) return alert("Please upload an image.");

      const reader = new FileReader();
      reader.onload = () => {
        const img = document.getElementById('uploadedImage');
        img.src = reader.result;
        img.onload = () => {
          const canvas = document.getElementById('resultCanvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          // Optional: draw test rectangles (this is just a placeholder)
          ctx.strokeStyle = "red";
          ctx.strokeRect(100, 100, 200, 50);
        };

        // Later: Send base64 to Python backend for detection
        // fetch('/detect', { method: 'POST', body: JSON.stringify({ image: reader.result }) })
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>

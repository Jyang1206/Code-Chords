<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Chords - Guitar Learning Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code-Chords ðŸŽ¸</h1>
            <p class="subtitle">Real-time Guitar Learning Assistant</p>
        </header>

        <div class="main-content">
            <div class="video-container">
                <div class="video-wrapper">
                    <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
                    <canvas id="fretboard-overlay"></canvas>
                </div>
            </div>

            <div class="controls-panel">
                <div class="mode-selector">
                    <h3>Learning Mode</h3>
                    <select id="learning-mode">
                        <option value="scales">Scales Practice</option>
                        <option value="chords">Chord Learning</option>
                        <option value="songs">Song Practice</option>
                    </select>
                </div>

                <div class="detection-controls">
                    <button id="start-detection" class="btn primary">Start Detection</button>
                    <button id="stop-detection" class="btn danger">Stop Detection</button>
                </div>

                <div class="settings">
                    <div class="setting-item">
                        <label for="bpm">BPM:</label>
                        <input type="number" id="bpm" min="60" max="200" value="120">
                    </div>
                    <div class="setting-item">
                        <label for="scale-select">Scale:</label>
                        <select id="scale-select">
                            <option value="c_major">C Major</option>
                            <option value="a_minor">A Minor</option>
                            <option value="pentatonic">Pentatonic</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">Detection Status:</span>
                <span id="detection-status" class="status-value">Waiting to start</span>
            </div>
            <div class="status-item">
                <span class="status-label">Current Note:</span>
                <span id="current-note" class="status-value">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Accuracy:</span>
                <span id="accuracy" class="status-value">-</span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
